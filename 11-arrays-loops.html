function doubleArray(nums){
const numsDoubled = [];

for(let i=0; i<nums.length; i++){
  const num = nums[i];
  if(num===0){
    //break;
    return numsDoubled; // Another way to ending the loop
  }
  numsDoubled.push(num * 2);
}
return numsDoubled; 
}
