<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="Type Something" class="js-input"
    onkeyup="
    const inputElement = document.querySelector('.js-input');
    document.querySelector('.js-live').innerHTML = inputElement.value;
    "
    >
    <p class="js-live"></p>
</body>
</html>
