<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
     <link rel="icon" href="images/rock-emoji.png">
    <link rel="stylesheet" href="styles/12r.css">  
</head>
<body>
   
    <p class="title">Rock Paper Scissors</p>
    
    <button class="move-btn js-rock-btn"> <img class="move-icon" src="images/rock-emoji.png" alt=""></button>

    <button class="move-btn js-paper-btn"><img class="move-icon" src="images/paper-emoji.png" alt=""></button>
  
    <button class="move-btn js-scissors-btn"><img class="move-icon" src="images/scissors-emoji.png" alt=""></button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button class="reset-btn js-reset-btn">Reset Score</button>

     <button class="auto-play-btn js-auto-play-btn">Auto Play</button>
<!--
  Add an element for displaying the
  confirmation message.
  See 12r.html for the full code.
-->
<p class="js-reset-confirmation"></p>


<script src="scripts/12r.js"></script>

</body>
</html>
