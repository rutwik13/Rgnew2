const object1 ={
    message: 'hello'
};

const object2 = object1;

object1.message = 'Good Job!';

console.log(object1);
console.log(object2);

const object3 = {
    message :'Good Job!'
} ;

console.log(object3 === object1);    //Objects are references   ---
// compares the references not the values inside
console.log(object2 === object1); 


const object4 = {
    message :'Good Job!',
    price: 899
} ;

//const message = object4.message;
const {message,price} = object4  // this is called destructuring
console.log(message);
console.log(price);
