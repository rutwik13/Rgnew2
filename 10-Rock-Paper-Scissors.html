<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
     <link rel="icon" href="images/rock-emoji.png">
    <link rel="stylesheet" href="styles/10-Rock-Paper-Scissors.css">  
</head>
<body>
   
    <p class="title">Rock Paper Scissors</p>
    
    <button class="move-btn" onclick="playGame('rock');"> <img class="move-icon" src="images/rock-emoji.png" alt=""></button>

    <button class="move-btn" onclick="playGame ('Paper');"><img class="move-icon" src="images/paper-emoji.png" alt=""></button>
  
    <button class="move-btn" onclick="playGame('Scissors');"><img class="move-icon" src="images/scissors-emoji.png" alt=""></button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="
    score.wins = 0;
     score.ties= 0; 
     score.losses =0; 
     localStorage.removeItem('score');
     updateScore();
     " class="reset-btn">Reset Score</button>



<script src="scripts/10-Rock-Paper-Scissors.js"></script>

</body>
</html>
